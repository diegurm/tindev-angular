<ion-header>
  <ion-toolbar class="ion-text-center">
    <a href="" [routerLink]="['/']">
      <img src="../../assets/logo.png" alt="Tindev" />
    </a>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="currentDev" class="ion-padding" scroll-y="false">
  <ion-card>
    <div class="card">
      <img class="" [src]="currentDev?.avatar" [alt]="currentDev?.username" />
      <div class="footer">
        <strong>{{ currentDev?.name }}</strong>
        <p>{{ currentDev?.bio }}</p>
      </div>
    </div>
  </ion-card>
  <div class="buttons">
    <button class="button" (click)="handleDislike()">
      <img src="../../assets/dislike.png" alt="Dislike" />
    </button>
    <button class="button" (click)="handleLike()">
      <img src="../../assets/like.png" alt="Like" />
    </button>
  </div>
</ion-content>

<ion-content *ngIf="!currentDev" class="ion-align-items-center ion-text-center">
  <span class="empty">Acabou :(</span>
</ion-content>

<div *ngIf="matchDev" class="match-container">
  <img src="../../assets/itsamatch.png" alt="" />

  <img class="avatar" [src]="matchDev?.avatar" alt="" />
  <strong>{{ matchDev?.name }}</strong>
  <p>{{ matchDev?.bio }}</p>

  <button type="button" (click)="matchDev = null">
    Fechar
  </button>
</div>
